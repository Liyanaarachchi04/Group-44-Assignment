<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #092332 0%, #2e5c56 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .search {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            padding: 12px 20px;
            border-radius: 30px;
            color: white;
            font-size: 16px;
        }

        button {
            background: #af6553;
            border: none;
            color: white;
            padding: 12px 22px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #8e4f41;
        }

        .weather-icon {
            width: 150px;
            margin: 20px 0;
        }

        .temp {
            font-size: 80px;
            font-weight: 500;
        }

        .city {
            font-size: 32px;
            margin-top: -10px;
        }

        .description {
            font-size: 18px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 25px;
        }

        .col p {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .col span {
            font-size: 18px;
            font-weight: 600;
        }

        .forecast-list {
            display: flex;
            justify-content: space-around;
            margin-top: 35px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .forecast-item {
            text-align: center;
        }

        .forecast-item p {
            font-size: 11px;
            margin-bottom: 5px;
        }

        .forecast-item img {
            width: 35px;
        }

        .forecast-item span {
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SkyCast</h1>
        
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name..." spellcheck="false">
            <button onclick="checkWeather()">SEARCH</button>
        </div>

        <div class="weather">
            <h2 id="cityName" class="city">City</h2>
            <h2 id="temp" class="temp">--°C</h2>
            <p id="desc" class="description">Search to start</p>
            
            <img id="icon" src="https://openweathermap.org/img/wn/01d@4x.png" class="weather-icon">
            
            <div class="details">
                <div class="col">
                    <p>HUMIDITY</p>
                    <span id="humidity">--%</span>
                </div>
                <div class="col">
                    <p>WIND SPEED</p>
                    <span id="wind">-- km/h</span>
                </div>
            </div>

            <div id="forecast-list" class="forecast-list"></div>
        </div>
    </div>

    <script>
        const apiKey = "4e07c6142f671dc41eb83017b2c19d25"; 
        const apiUrl = "https://api.openweathermap.org/data/2.5/forecast?units=metric&q=";

        async function checkWeather() {
            const city = document.getElementById("cityInput").value;
            if (!city) return;

            try {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                const data = await response.json();

                if (data.cod === "404") {
                    alert("City not found!");
                    return;
                }

                document.getElementById("cityName").innerHTML = data.city.name;
                document.getElementById("temp").innerHTML = Math.round(data.list[0].main.temp) + "°C";
                document.getElementById("humidity").innerHTML = data.list[0].main.humidity + "%";
                document.getElementById("wind").innerHTML = data.list[0].wind.speed + " km/h";
                document.getElementById("desc").innerHTML = data.list[0].weather[0].description;

                const iconCode = data.list[0].weather[0].icon;
                document.getElementById("icon").src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;

                const dailyData = data.list.filter(item => item.dt_txt.includes("12:00:00"));
                let forecastHTML = "";
                
                dailyData.forEach(day => {
                    const date = new Date(day.dt * 1000).toLocaleDateString('en', {weekday: 'short'});
                    const fIcon = day.weather[0].icon;
                    forecastHTML += `
                        <div class="forecast-item">
                            <p>${date}</p>
                            <img src="https://openweathermap.org/img/wn/${fIcon}.png">
                            <br>
                            <span>${Math.round(day.main.temp)}°</span>
                        </div>`;
                });
                document.getElementById("forecast-list").innerHTML = forecastHTML;

            } catch (error) {
                console.error("Error:", error);
            }
        }

        document.getElementById("cityInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkWeather();
        });
    </script>
</body>
</html>
