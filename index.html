<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYNET WEATHER | Intelligence Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        body { 
            font-family: 'Outfit', sans-serif; 
            body {
    font-family: 'Outfit', sans-serif;
    background: url('https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
    background-size: cover;
    background-position: center;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    backdrop-filter: brightness(0.7);
}
        }
        .glass-card { 
            background: rgba(30, 41, 59, 0.5); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 2.5rem; 
        }
        .animate-fade { animation: fadeIn 0.8s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4">

    <div class="w-full max-w-4xl flex justify-between items-center mb-12 px-6">
        <div>
            <h1 class="text-3xl font-black tracking-tighter uppercase">SKY<span class="text-indigo-500">NET</span> WEATHER</h1>
            <p class="text-[10px] text-indigo-400 font-bold tracking-[0.3em] uppercase">Global Monitoring System</p>
        </div>
        <div class="px-4 py-1 border border-indigo-500/30 bg-indigo-500/10 rounded-full text-[10px] font-bold text-indigo-400 animate-pulse">SYSTEM ONLINE</div>
    </div>

   <div class="w-full max-w-md flex gap-3 mb-12">
    <input id="city-input" type="text" placeholder="Search city (e.g. Kandy)..." 
        class="flex-grow bg-slate-100 text-black border border-slate-300 rounded-2xl px-6 py-4 outline-none focus:border-indigo-500 transition-all">
    
    <button onclick="getWeather()" class="bg-indigo-600 hover:bg-indigo-500 px-8 rounded-2xl transition-all shadow-lg text-white">
        <i class="fas fa-search"></i>
    </button>
   </div>

    <div id="weather-display" class="hidden w-full max-w-4xl animate-fade">
        <div class="glass-card p-10 md:p-16 shadow-2xl">
            <div class="flex flex-col md:flex-row justify-between items-center gap-12">
                <div class="text-center md:text-left">
                    <h2 id="city-name" class="text-6xl font-black uppercase tracking-tighter mb-2">City</h2>
                    <p id="weather-desc" class="text-2xl text-indigo-400 font-medium capitalize">Weather Condition</p>
                    <div class="mt-8">
                        <span id="temp" class="text-[10rem] font-black leading-none">0</span>
                        <span class="text-5xl text-slate-500 align-top ml-2 inline-block mt-10">Â°C</span>
                    </div>
                </div>
                
                 <div class="grid grid-cols-2 gap-4 w-full md:w-auto">
                    <div class="bg-slate-900/80 p-8 rounded-[2rem] text-center border border-white/5">
                        <i class="fas fa-droplet text-indigo-500 text-2xl mb-3"></i>
                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Humidity</p>
                        <p id="humidity" class="text-3xl font-bold">0%</p>
                    </div>
                    <div class="bg-slate-900/80 p-8 rounded-[2rem] text-center border border-white/5">
                        <i class="fas fa-wind text-indigo-400 text-2xl mb-3"></i>
                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Wind Speed</p>
                        <p id="wind" class="text-3xl font-bold">0 km/h</p>
                    </div>
                </div>
            </div>
        </div>
  <script>
    async function getWeather() {
        const city = document.getElementById('city-input').value;
        const apiKey = '8ac5c4d57ba6a4b3d9753e04e9c704f2';
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        if(!city) {
            alert("Please enter a city name!");
            return;
        }

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.cod === 200) {
                document.getElementById('weather-display').classList.remove('hidden');
                document.getElementById('city-name').innerText = data.name;
                document.getElementById('temp').innerText = Math.round(data.main.temp);
                document.getElementById('weather-desc').innerText = data.weather[0].description;
                document.getElementById('humidity').innerText = data.main.humidity + '%';
                document.getElementById('wind').innerText = data.wind.speed + ' km/h';
            } else {
                alert("City not found! Please check the spelling.");
            }
        } catch (err) {
            alert("Connection error. Please check your internet.");
        }
    }
    document.getElementById('city-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            getWeather();
        }
    });
</script>
</body>
</html>
