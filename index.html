<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 44 | Global Weather Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #0f172a; transition: 1s; background-size: cover; background-position: center; color: white; }
        .glass { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2.5rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <header class="w-full max-w-4xl flex justify-between items-center mb-10 px-4">
        <h1 class="text-2xl font-black tracking-tighter">SKY<span class="text-blue-500">LAB</span> 44</h1>
        <div class="bg-green-500/10 text-green-500 text-[10px] font-bold px-3 py-1 rounded-full border border-green-500/20">LIVE 2026</div>
    </header>

    <div class="w-full max-w-md flex gap-2 mb-12">
        <input id="city-input" type="text" placeholder="Type city (e.g. Colombo)" class="flex-grow bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500">
        <button onclick="getWeather()" class="bg-blue-600 hover:bg-blue-700 px-6 rounded-2xl transition-all"><i class="fas fa-search"></i></button>
    </div>

    <div id="weather-display" class="hidden w-full max-w-4xl animate-in zoom-in duration-500">
        <div class="glass p-10 shadow-2xl">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="text-center md:text-left">
                    <h2 id="city-name" class="text-6xl font-black uppercase tracking-tighter">City</h2>
                    <p id="weather-desc" class="text-2xl text-blue-400 font-medium capitalize">Description</p>
                    <div class="mt-8"><span id="temp" class="text-[9rem] font-black leading-none">0</span><span class="text-4xl text-slate-500 align-top ml-2">Â°C</span></div>
                </div>
                <div class="grid grid-cols-2 gap-4 w-full md:w-auto">
                    <div class="bg-slate-800/50 p-6 rounded-3xl text-center"><p class="text-[10px] font-bold text-slate-500 uppercase">Humidity</p><p id="humidity" class="text-2xl font-bold">0%</p></div>
                    <div class="bg-slate-800/50 p-6 rounded-3xl text-center"><p class="text-[10px] font-bold text-slate-500 uppercase">Wind</p><p id="wind" class="text-2xl font-bold">0 km/h</p></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function getWeather() {
            const city = document.getElementById('city-input').value;
            const apiKey = '8ac5c4d57ba6a4b3d9753e04e9c704f2';
            const url = https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.cod === 200) {
                    document.getElementById('weather-display').classList.remove('hidden');
                    document.getElementById('city-name').innerText = data.name;
                    document.getElementById('temp').innerText = Math.round(data.main.temp);
                    document.getElementById('weather-desc').innerText = data.weather[0].description;
                    document.getElementById('humidity').innerText = data.main.humidity + '%';
                    document.getElementById('wind').innerText = data.wind.speed + ' km/h';
                    document.body.style.backgroundImage = url('https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?auto=format&fit=crop&w=1920&q=80');
                } else { alert("City not found!"); }
            } catch (e) { console.log(e); }
        }
    </script>
</body>
</html>
