<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYLAB 44 | Live Weather Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #0f172a; transition: 1s; background-size: cover; background-position: center; color: white; }
        .glass { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 bg-fixed">
    <div class="w-full max-w-4xl flex justify-between items-center mb-10 px-4">
        <h1 class="text-3xl font-black tracking-tighter uppercase">SKY<span class="text-blue-500">LAB</span> 44</h1>
        <div class="bg-green-500/10 text-green-500 text-[10px] font-bold px-3 py-1 rounded-full border border-green-500/20">STATUS: LIVE 2026</div>
    </div>

    <div class="w-full max-w-md flex gap-2 mb-12">
        <input id="city-input" type="text" placeholder="Search city (e.g. Colombo)..." 
               class="flex-grow bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500">
        <button onclick="getWeather()" class="bg-blue-600 hover:bg-blue-700 px-8 rounded-2xl transition-all shadow-lg">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div id="weather-display" class="hidden w-full max-w-4xl animate-in zoom-in duration-500">
        <div class="glass p-12 shadow-2xl">
            <div class="flex flex-col md:flex-row justify-between items-center gap-10">
                <div class="text-center md:text-left">
                    <h2 id="city-name" class="text-6xl font-black uppercase tracking-tighter">City</h2>
                    <p id="weather-desc" class="text-2xl text-blue-400 font-semibold capitalize">Description</p>
                    <div class="mt-8">
                        <span id="temp" class="text-[10rem] font-black leading-none">0</span>
                        <span class="text-5xl text-slate-500 align-top ml-2 inline-block mt-10">Â°C</span>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 w-full md:w-auto">
                    <div class="bg-slate-800/50 p-6 rounded-3xl text-center">
                        <p class="text-[10px] font-bold text-slate-500 uppercase mb-2 tracking-widest">Humidity</p>
                        <p id="humidity" class="text-3xl font-bold text-white">0%</p>
                    </div>
                    <div class="bg-slate-800/50 p-6 rounded-3xl text-center">
                        <p class="text-[10px] font-bold text-slate-500 uppercase mb-2 tracking-widest">Wind</p>
                        <p id="wind" class="text-3xl font-bold text-white">0 km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city-input').value;
            const apiKey = '8ac5c4d57ba6a4b3d9753e04e9c704f2'; // Valid Public Key
            const url = https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === 200) {
                    document.getElementById('weather-display').classList.remove('hidden');
                    document.getElementById('city-name').innerText = data.name;
                    document.getElementById('temp').innerText = Math.round(data.main.temp);
                    document.getElementById('weather-desc').innerText = data.weather[0].description;
                    document.getElementById('humidity').innerText = data.main.humidity + '%';
                    document.getElementById('wind').innerText = data.wind.speed + ' km/h';

                    const condition = data.weather[0].main;
                    let bg = 'https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?auto=format&fit=crop&w=1920&q=80';
                    if(condition === 'Rain') bg = 'https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?auto=format&fit=crop&w=1920&q=80';
                    if(condition === 'Clear') bg = 'https://images.unsplash.com/photo-1622396481328-9b1b78cdd9fd?auto=format&fit=crop&w=1920&q=80';
                    document.body.style.backgroundImage = url('${bg}');
                } else {
                    alert("City not found! Please check the spelling.");
                }
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</body>
</html>
