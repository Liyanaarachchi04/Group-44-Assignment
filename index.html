<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYNET WEATHER | Intelligence Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        body { 
            font-family: 'Outfit', sans-serif; 
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                    url('https://images.unsplash.com/photo-1534088568595-a066f7104211?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        text-align: center;
        width: 350px;
        <body class="p-4">
    <div class="container">
        <h1 class="text-3xl font-black tracking-tighter uppercase mb-2">SKY<span class="text-indigo-500">NET</span></h1>
        <p class="text-[10px] text-indigo-400 font-bold tracking-[0.3em] uppercase mb-8">Global Monitoring System</p>

        <div class="search-box flex gap-2 mb-8">
            <input type="text" id="city-input" placeholder="Enter city name..." class="flex-1 p-3 rounded-xl bg-slate-800 border border-slate-700 text-white outline-none focus:border-indigo-500">
            <button onclick="getWeather()" class="bg-indigo-600 p-3 rounded-xl hover:bg-indigo-500 transition-all">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div class="glass-card p-8 rounded-[2rem] text-center border border-white/10" style="opacity: 0; transition: 0.5s;">
            <h2 id="city-name" class="text-3xl font-bold mb-2">City Name</h2>
            <p id="description" class="text-indigo-300 uppercase tracking-widest text-sm mb-4">Weather Description</p>
            <div id="temperature" class="text-7xl font-black mb-8">0°C</div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-900/50 p-4 rounded-2xl">
                    <p class="text-[10px] uppercase font-bold text-slate-500">Humidity</p>
                    <p id="humidity" class="text-xl font-bold">0%</p>
                </div>
                <div class="bg-slate-900/50 p-4 rounded-2xl">
                    <p class="text-[10px] uppercase font-bold text-slate-500">Wind Speed</p>
                    <p id="wind" class="text-xl font-bold">0 km/h</p>
                </div>
            </div>
        </div>
    </div>
    async function getWeather() {
      const apiKey = '8ac5c4d57ba6a4b3d9753e04e9c704f2';
        const url = https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric;
        const apiKey = '8ac5c4d57ba6a4b3d9753e04e9c704f2';
        
        if (!city) {
            alert("Please enter a city name!");
            return;
        }

        const url = https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.cod === 200) {
                document.getElementById('city-name').innerText = data.name;
                document.getElementById('temperature').innerText = ${Math.round(data.main.temp)}°C;
                document.getElementById('description').innerText = data.weather[0].description;
                document.getElementById('humidity').innerText = ${data.main.humidity}%;
                document.getElementById('wind').innerText = ${data.wind.speed} km/h;
                
                const card = document.querySelector('.glass-card');
                if(card) card.style.opacity = '1';
            } else {
                alert("City not found! Please check the spelling.");
            }
        } catch (error) {
            alert("Error fetching weather data.");
        }
    }
    document.getElementById('city-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            getWeather();
        }
    });
</script>

</body>
</html>
